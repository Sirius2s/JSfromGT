# File: .github/workflows/repo-sync.yml
name: sync-scripts
on:
  schedule:
    - cron: '1 */4 * * *'
  workflow_dispatch:
#   watch:
#     types: started
#   push:
#     branches: [ master ]
  repository_dispatch:
    types: sync-scripts
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11
      dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync JD-scripts
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
#           source_repo: "https://github.com/LXK9301/jd_scripts"
          source_repo: "https://gitee.com/lxk0301/jd_scripts"
          source_branch: "master" #"master" #从主分支备份
          destination_branch: "remGT"
          github_token: ${{ secrets.PAT }}
      # 我自己同步到gitee使用，其他人可忽略
#       - name: sync github -> gitee
#         uses: Yikun/hub-mirror-action@master
#         if: env.dst_key
#         with:
#           src: github/lxk0301
#           dst: gitee/lxk0301
#           static_list: "scripts"
#           dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
#           dst_token: ${{ secrets.GITEE_TOKEN }}
      - name: sync shylocks
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
#           source_repo: "https://github.com/shylocks/loon"
          source_repo: "https://gitee.com/shylocks/updateTeam"
          source_branch: "main" #"master" #从主分支备份
          destination_branch: "remSL"
          github_token: ${{ secrets.PAT }}
